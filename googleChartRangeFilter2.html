<!DOCTYPE html>
<html>
<head>
  <title>Google Charts Example</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', { packages: ['corechart', 'controls'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      fetch('MomDataUpdateArithmetic.csv')
        .then(response => response.text())
        .then(csvData => {
          var lines = csvData.split('\n');
          var data = new google.visualization.DataTable();
          data.addColumn('date', 'Date');

          // Dynamically add columns for each decile
          for (var i = 1; i <= 10; i++) {
            data.addColumn('number', 'Decile ' + i);
          }

          for (var i = 1; i < lines.length; i++) {
            var parts = lines[i].split(',');
            var dateParts = parts[0].split('/');
            var date = new Date(dateParts[2], dateParts[0] - 1, dateParts[1]);

            var row = [date];
            for (var j = 1; j <= 10; j++) {
              var value = parseFloat(parts[j]);

              // Multiply deciles 1-9 by 10
              if (j <= 9) {
                value *= 10;
              }

              row.push(value);
            }

            data.addRow(row);
          }

          var options = {
            width: 1000,
            height: 600,
            title: 'Winners to Losers Portfolios 1927-2023', // Updated title
            hAxis: {
              format: 'MM/dd/yyyy',
              slantedText: false,
              maxAlternation: 1
            },
            vAxis: {
              title: 'Value',
              viewWindowMode: 'pretty',
            },
            chartArea: {
              width: '70%',
              height: '70%',
            }
          };

          var chart = new google.visualization.ChartWrapper({
            chartType: 'LineChart',
            containerId: 'chart_div',
            options: options,
            dataTable: data
          });

          var control = new google.visualization.ControlWrapper({
            controlType: 'ChartRangeFilter',
            containerId: 'filter_div',
            options: {
              filterColumnLabel: 'Date'
            }
          });

          var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard'));
          dashboard.bind(control, chart);
          dashboard.draw(data);
        });
    }
  </script>
</head>
<body>
  <div id="dashboard">
    <div id="chart_div"></div>
    <div id="filter_div"></div>
  </div>
</body>
</html>
