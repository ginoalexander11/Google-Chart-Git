<!DOCTYPE html>
<html>
<head>
  <title>Google Charts Example</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    var chart;

    function drawChart() {
      fetch('MomDataUpdateArithmetic.csv')
        .then(response => response.text())
        .then(csvData => {
          var lines = csvData.split('\n');
          var data = new google.visualization.DataTable();
          data.addColumn('date', 'Date');

          // Dynamically add columns for each decile
          for (var i = 1; i <= 10; i++) {
            data.addColumn('number', 'Decile ' + i);
          }

          for (var i = 1; i < lines.length; i++) {
            var parts = lines[i].split(',');
            var dateParts = parts[0].split('/');
            var date = new Date(dateParts[2], dateParts[0] - 1, dateParts[1]);

            var row = [date];
            for (var j = 1; j <= 10; j++) {
              row.push(parseFloat(parts[j]));
            }

            data.addRow(row);
          }

          var options = {
            width: 1000,
            height: 600,
            title: 'Winners to Losers Portfolios 1927-2023',
            hAxis: {
              format: 'MM/dd/yyyy',
              slantedText: false,
              maxAlternation: 1
            },
            vAxis: {
              title: 'Value',
              viewWindowMode: 'pretty',
            },
            chartArea: {
              width: '70%',
              height: '70%',
            }
          };

          chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        });
    }

    function updateYAxisScale(scaleValue) {
      var yAxisOptions = chart.getOption('vAxis');
      yAxisOptions.viewWindow = { min: -scaleValue, max: scaleValue };
      chart.draw(chart.getDataTable(), { vAxis: yAxisOptions });
    }
  </script>
</head>
<body>
  <div id="chart_div"></div>
  <div>
    <label for="yAxisScale">Y-Axis Scale:</label>
    <input type="range" id="yAxisScale" min="1" max="100" value="20" onchange="updateYAxisScale(this.value)">
  </div>
</body>
</html>
