<!DOCTYPE html>
<html>
<head>
  <title>Google Charts Example</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      fetch('https://ginoalexander11.github.io/Google-Chart-Git/MomData.csv')
        .then(response => response.text())
        .then(csvData => {
          var lines = csvData.split('\n');
          var data = new google.visualization.DataTable();
          data.addColumn('date', 'Date'); // Use 'Date' as the column label for X-axis

          // Add columns for each decile
          for (var i = 1; i <= 10; i++) {
            data.addColumn('number', 'Decile ' + i);
          }

          for (var i = 1; i < lines.length; i++) {
            var parts = lines[i].split(',');
            var date = new Date(parts[0]);

            // Parse decile values and add them as row data
            var row = [date];
            for (var j = 1; j <= 10; j++) {
              row.push(parseFloat(parts[j]));
            }

            data.addRow(row);
          }

          // Create the chart
          var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

          // Draw the chart
          chart.draw(data, {
            width: 620,
            chartArea: {
              width: '80%'
            },
            hAxis: {
              format: 'MMM',
              slantedText: false,
              maxAlternation: 1
            }
          });
        });
    }
  </script>
</head>
<body>
  <div id="chart_div"></div>
</body>
</html>
